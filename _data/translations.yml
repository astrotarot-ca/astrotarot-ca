deck_ao_name:
  en: "Zodiac Oracle"
  fr: "Oracle du Zodiac"
deck_ao_intro:
  en: "Produced in house, the <b class=\"font-weight-bolder font-italic\">Zodiac Oracle deck</b> is a fresh new take on the zodiacal fortune telling. Pick one of each pile to get an answer for any question."
  fr: "Produit par le cr&eacute;ateur du site, le <b class=\"font-weight-bolder font-italic\">jeu d'oracle du Zodiac</b> est une nouvelle fa&ccedil;on de faire de la voyance avec le zodiac. Tirez une carte de chaque pile virtuelle pour avoir une r&eacute;ponse &agrave; vos questions."
deck_ohe_name:
  en: "Hebrew Ou&iuml;ja"
  fr: "Ou&iuml;ja Hebreu"
deck_ohe_intro:
  en: "These Ouija boards are generally inspired by the Hebrew language. The <b class=\"font-weight-bolder font-italic\">Hebrew Alphabet</b> is the perfect alphabet for Ouija gaming. The Hebrew Ouija board can also be used for Kaballah study."
  fr: "Les planches de ou&iuml;ja sur ce site sont inspir&eacute;es de l'H&eacute;breu. L'<b class=\"font-weight-bolder font-italic\">alphabet H&eacute;bra&iuml;que</b> est parfait pour les jeux de ou&iuml;ja. La planche de ou&iuml;ja H&eacute;bra&iuml;que peut aussi &ecirc;tre utilis&eacute;e pour &eacute;tudier la Cabale juive."
deck_ogr_name:
  en: "Greek Ou&iuml;ja"
  fr: "Ou&iuml;ja Grec"
deck_ogr_intro:
  en: "The <b class=\"font-weight-bolder font-italic\">Greek Alphabet</b> is being presented here with only its consonants to ease the development of approximative words."
  fr: "Vous retrouverez seulement les consonnes dans ce jeu de l'<b class=\"font-weight-bolder font-italic\">alphabet Grec</b> pour faciliter l'apparition de mots approximatifs."
deck_oru_name:
  en: "Russian Ou&iuml;ja"
  fr: "Ou&iuml;ja Russe"
deck_oru_intro:
  en: "The <b class=\"font-weight-bolder font-italic\">Russian Alphabet</b> is being presented here with only its consonants to ease the development of approximative words."
  fr: "Vous retrouverez seulement les consonnes dans ce jeu de l'<b class=\"font-weight-bolder font-italic\">alphabet Russe</b> pour faciliter l'apparition de mots approximatifs."
deck_pc_name:
  en: "Playing Cards Oracle"
  fr: "Oracle de jeu de cartes"
deck_pc_intro:
  en: "Popular in the western world, the <b class=\"font-weight-bolder font-italic\">French game cards</b> are being presented here for those who like to use them as a minor arcana only deck."
  fr: "Populaire en Occident, le <b class=\"font-weight-bolder font-italic\">jeu de cartes Fran&ccedil;ais</b> est pr&eacute;sent&eacute; ici pour ceux et celles qui aime utiliser ce jeu comme arcane mineure seulement."
deck_rws_name:
  en: "Rider-Waite-Smith Tarot"
  fr: "Tarot Rider-Waite-Smith"
deck_rws_intro:
  en: "Used for the last 100 years, the <b class=\"font-weight-bolder font-italic\">Rider-Waite-Smith tarot deck</b> is the most popular deck of the english school of esoterism."
  fr: "Utilis&eacute; les 100 derni&egrave;res ann&eacute;es, le <b class=\"font-weight-bolder font-italic\">jeu de tarot Rider-Waite-Smith</b> est le jeu de tarot le plus populaire de l'&eacute;cole d'&eacute;sot&eacute;risme Anglaise."
deck_tm_name:
  en: "CBD Tarot de Marseille"
  fr: "CBD Tarot de Marseille"
deck_tm_intro:
  en: "Restored line by line from an historical deck, the <b class=\"font-weight-bolder font-italic\">CBD Tarot de Marseille deck</b> is a modern take to the original tarot deck."
  fr: "Reproduit ligne par ligne d'une version historique originale, le <b class=\"font-weight-bolder font-italic\">jeu CBD Tarot de Marseille</b> est une version moderne du jeu de tarot originale Europ&eacute;en."
game_inv:
  en: "Go to deck"
  fr: "Allez au jeu"
page_oracle_title:
  en: "Oracle Decks"
  fr: "Jeux d'oracle"
page_oracle_intro:
  en: "Below you will find the most fun way to draw cards for fortune telling. Visit one of the decks to draw some cards from the virtual pile and spread them to your favourite layout."
  fr: "Vous trouverez ci-dessous deux moyens amusants de tirer des cartes pour la voyance. Visitez un des deux jeux pour tirer des cartes de la pile virtuelle et les &eacute;taler selon vos dispositions pr&eacute;f&eacute;r&eacute;es."
page_tarot_title:
  en: "Tarot Decks"
  fr: "Jeux de tarot"
page_tarot_intro:
  en: "Below you will find the most popular tarot decks in the world. Visit one of the decks to draw some cards from the virtual pile and spread them to your favourite layout."
  fr: "VOus trouverez ci-dessous deux des jeux de tarot les plus populaires du monde. Visitez l'un des jeux pour tirer des cartes de la pile virtuelle et les disposer selon vos go&ucirc;t."
page_ouija_title:
  en: "Ou&iuml;ja Boards"
  fr: "Jeux de ou&iuml;ja"
page_ouija_intro:
  en: "Below you will find the most fun way to pull cards for ouija gaming and language learning. Ouija was used 1000 years ago in China and that is only from what is known from historical litterature. In its form, the Ouija board presents one of the oldest forms of communication with the spiritual world and the mystical realm of necromancy. Visit one of the boards to draw some cards from the shuffled virtual pile and discover what it has to say."
  fr: "Vous trouverez ci-dessous des jeux de cartes pour jouer au ou&iuml;ja virtuel, et voir m&ecirc;me, apprendre l'alphabet de ces langues. Les Chinois utilisaient le ou&iuml;ja il y a mille ans et la litt/rature historique en fait peu mention. Le concept du ou&iuml;ja permet de communiquer avec le monde spirituel et le domaine mystique de la n&eacute;cromancie. Visitez une des planches ci-dessous pour tirer des cartes de la pile virtuelle et d&eacute;couvrir ce qu'il vous communiquera."
page_home_title:
  en: "Home"
  fr: "Accueil"
group_about_title:
  en: "About"
  fr: "&Agrave; propos"
index_group_tarot_decks:
  en: "Tarot Decks"
  fr: "Jeux de tarot"
index_group_tarot_deck_def:
  en: "Here you find the most popular tarot decks for fortune reading or any other form of scenario revelation. Usually available in suites and arcana sections, you'll be able to draw cards within the available selections and place them in your favourite spread."
  fr: "Vous trouverez dans cette section les jeux de tarot les plus populaires pour de la divination ou toute forme de r&eacute;v&eacute;lations sc&egrave;nique. Habituellement regroup&eacute;s en arcanes, vous pourrez tirer des cartes sous les sections disponibles et les placer dans votre &eacute;talement pr&eacute;f&eacute;r&eacute;"
index_group_tarot_deck_inv:
  en: "Pull cards from your favourite decks and place them in your favourite spreads for divination and fortune telling!"
  fr: "Tirez des cartes de votre jeu pr&eacute;f&eacute;r&eacute; et placez-les dans votre s&eacute;quence favorite pour faire de la divination et de la voyance!"
index_group_tarot_deck_button:
  en: "Go to the tarot decks!"
  fr: "Allez aux jeux de tarot!"
index_group_oracle_game:
  en: "Zodiac Oracle Deck"
  fr: "Jeu d'oracle du Zodiac"
index_group_oracle_game_def:
  en: "Here you find the best zodiacal oracle deck! Split into Planets, Constellations and Houses, one pulls one card of each to read the fortune it presents in plain english."
  fr: "Vous trouverez dans cette section le meilleur jeu d'oracle du Zodiac. S&eacute;par&eacute;s en Plan&egrave;tes, Constellations et Maisons; vous tirez une carte de chacune des piles pour avoir une r&eacute;v&eacute;lation en Fran&ccedil;ais."
index_group_oracle_game_inv:
  en: "Pull one planet card, one constellation card and one house card to reveal your astrological fortune!"
  fr: "Tirez une carte plan&egrave;te, une carte constellation et un carte maison pour re&ccedil;voir une r&eacute;v&eacute;lation astrologique!"
index_group_oracle_game_button:
  en: "Go to the zodiac oracle deck!"
  fr: "Allez au jeu d'oracle du Zodiac!"
index_group_ouija_boards:
  en: "Ou&iuml;ja Boards"
  fr: "Jeux de Ou&iuml;ja"
index_group_ouija_boards_def:
  en: "Here you find the most popular alphabets to play ouija. The boards are available with only consonant letters so words can be approximatively created with the voyels being left at the discretion of the reader."
  fr: "Dans cette section, vous trouverez quelques alphabets pour jouer au Ou&iuml;ja. Les jeux sont disponibles avec seulement des consonnes qui formeront des mots approximatifs dont le joueur int&eacute;gregra des voyelles imaginaires &agrave; sa guise pour en rirer un sens personnel."
index_group_ouija_boards_inv:
  en: "Pull consonant letters from your favourite board to create approximative words and have mystical answers to your questions!"
  fr: "Tirez des consonnes de votre jeu pr&eacute;f&eacute;r&eacute; pour cr&eacute;er des mots approximatifs et avoir des r&eacute;ponses mystiques &agrave; vos questions!"
index_group_ouija_boards_button:
  en: "Go to the ouija boards!"
  fr: "Allez aux jeux de Ou&iuml;ja!"
index_group_cards_deck:
  en: "Playing Cards Deck"
  fr: "Jeu de cartes &agrave; jouer"
index_group_cards_deck_def:
  en: "Here you find the most popular table game in the world! Similar to the minor arcana of any tarot deck, you can use the deck for divination and fortune telling."
  fr: "Vous trouverez dans cette section le jeu de cartes le plus populaire du monde! Similaire &agrave; l'arcane mineure du jeu de tarot, vous pouvez utiliser ce jeu pour en faire de la divination et de la claire voyance aussi."
index_group_cards_deck_inv:
  en: "Pull cards to fortell your future as you would with a tarot minor arcana!"
  fr: "Tirez des cartes pour la voyance de votre futur comme vous le feriez avec un jeu d'arcane mineure!"
index_group_cards_deck_button:
  en: "Go to the playing cards deck!"
  fr: "Allez au jeu de cartes &agrave; jouer!"

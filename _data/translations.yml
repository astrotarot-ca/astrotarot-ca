open_source:
  en: "AstroTarot.ca is a website with its web application hosted on <a href=\"https://github.com/astrotarot-ca/itheobot\">GitHub.com</a>. This project is Open Source, meaning it is free and open source to any one who can code with some web development languages. It is also managed by the <a href=\"/en/license.html\">MIT License</a>&mdash;one of the most liberated software licences that exist on Earth."
  fr: "AstroTarot.ca est un site web h&eacute;berg&eacute; sur <a href=\"https://github.com/astrotarot-ca/itheobot\">GitHub.com</a>. C'est un projet &agrave; source ouverte pouvant &ecirc;tre modifi&eacute; librement et r&eacute;gul&eacute; par la <a href=\"/fr/licence.html\">MIT License</a>, l'une des licences les plus libres de la plan&egrave;te."

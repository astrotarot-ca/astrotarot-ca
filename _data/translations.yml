creator:
  en: "Serafim Dos Santos is the creator of <a href=\"https://github.com/astrotarot-ca/itheobot\">iTheobot</a> and he is the maintainer of <a href=\"https://astrotarot.ca\">https://astrotarot.ca</a>. You can contact him through the <a href=\"https://github.com/astrotarot-ca/itheobot/issues\">issues</a> section of GitHub's iTheobot repository. iTheobot uses some JavaScript libraries that are included with their own licences. iTheobot makes extensive usage of some images that are not the creator's creation but are either of Public Domain or are Creative Common content."
  fr: "Serafim Dos Santos est le cr&eacute;ateur de <a href=\"https://github.com/astrotarot-ca/itheobot\">iTheobot</a> et est le mainteneur de <a href=\"https://astrotarot.ca\">https://astrotarot.ca</a>. Vous pouvez le contacter <a href=\"https://github.com/astrotarot-ca/itheobot/issues\">sur GitHub</a>. iTheobot utilise des librairies accompagn&eacute;es de leurs propres licences. iTheobot utilise des images non-propri&eacute;taires au projet, mais qui sont du domaine publique ou sous licences Creative Commons."
